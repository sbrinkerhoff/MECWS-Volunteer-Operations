{% extends "base.html" %}
{% from 'bootstrap5/form.html' import render_form %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card card-glass border-0">
            <div class="card-body p-5">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="fw-bold mb-0">My Profile</h2>
                    <a href="{{ url_for('main.dashboard') }}" class="btn btn-outline-secondary btn-sm">Dashboard</a>
                </div>

                <div class="alert alert-light border mb-4">
                    <div class="d-flex align-items-center">
                        <div class="me-3">
                            <i class="bi bi-person-circle fs-2 text-muted"></i>
                        </div>
                        <div>
                            <h5 class="mb-0">{{ current_user.email }}</h5>
                            <span class="badge bg-secondary">{{ current_user.role }}</span>
                            <span class="badge bg-light text-dark border">{{ current_user.level }}</span>
                        </div>
                    </div>
                </div>

                {{ render_form(form) }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
