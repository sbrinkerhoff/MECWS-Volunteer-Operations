{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-5 col-lg-4 col-xl-3">
        <div class="card card-glass border-0 p-4">
            <div class="card-body">
                <div class="text-center mb-4">
                    <h3 class="fw-bold">Sign In</h3>
                    <p class="text-muted small">Enter your email to receive a magic link</p>
                </div>

                <form method="POST" action="{{ url_for('main.login') }}">
                    <div class="mb-4">
                        <label for="email" class="form-label fw-medium">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com"
                            required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            Send Login Link
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-transparent border-0 text-center text-muted small mt-2">
                Restricted access for MECWS staff and volunteers only.
            </div>
        </div>
    </div>
</div>
{% endblock %}
