{% extends "base.html" %}
{% from 'bootstrap5/form.html' import render_form %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card card-glass border-0">
            <div class="card-body p-5">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="fw-bold mb-0">{{ title or 'Register Visitor' }}</h2>
                    <a href="{{ url_for('visitor.list_visitors') }}" class="btn btn-outline-secondary btn-sm">Back to
                        List</a>
                </div>

                {{ render_form(form) }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
